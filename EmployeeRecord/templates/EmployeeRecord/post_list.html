<div>
    <h1><a href="/">Employee Record Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <p>Employee ID: {{ post.employee_id }}</p>
        <p>Name: {{ post.name }}</p>
		<p>Age: {{ post.age }}</p>
		<p>Gender: {{ post.gender }}</p>
		<p>Joining date: {{ post.joining_date }}</p>
		<p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
