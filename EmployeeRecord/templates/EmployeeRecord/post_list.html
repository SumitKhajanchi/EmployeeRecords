{% extends 'EmployeeRecord/base.html' %}

{% block content %}
{% for post in posts %}
	<div class="post">
		<h1><a href="{% url 'post_detail' pk=post.pk %}"><p>Name: {{ post.name }}</p></a></h1>
		<div class="employee_id">
			<p>Employee ID: {{ post.employee_id }}</p>
		</div>
		<p>Age: {{ post.age }}</p>
		<p>Gender: {{ post.gender }}</p>
		<p>Joining date: {{ post.joining_date }}</p>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endfor %}
{% endblock %}
