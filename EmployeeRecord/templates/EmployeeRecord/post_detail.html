{% extends 'EmployeeRecord/base.html' %}

{% block content %}
    <div class="post">
        {% if post.name %}
            <div class="name">
                {{ post.name }}
            </div>
        {% endif %}
        <h1>{{ post.employee_id }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
